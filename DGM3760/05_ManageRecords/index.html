<body>

<div class="container">
    <header>
        <h1>05 - Add Records</h1>
    </header>

    <main>

    <form class="phpForm" action="saveToDB.php" method="POST" enctype="multipart/form-data" name="01form">

        <fieldset>
            <h2>About You:</h2>
            <label><p>First Name:</p><input name="firstname" type="text" placeholder="first name" pattern="[a-zA-Z0-9 .]{2,99}" value="Riley" required> </label>

            <label><p>Last Name:</p><input name="lastname" type="text" placeholder="last name" pattern="[a-zA-Z0-9 .]{2,99}" value="Breckenridge" required> </label>
            
            <label><p>Instrument:</p><input name="instrument" type="text" value="Drums" required> </label>

            <hr>

            <h2>Your Band:</h2>
            <label><p>Select your band:
                <select name="band">
                  <option value="Foo Fighters">Foo Fighters</option>
                  <option value="RED">RED</option>
                  <option value="Alter Bridge">Alter Bridge</option>
                  <option value="Thrice">Thrice</option>
                </select>
                </p>
            </label>

            <hr>

            <h2>Upload a Picture:</h2>
            <input type="file" name="photo">
            <p>*File must be a 300px wide by 200px tall in order to upload.<br>
            *File must be a .jpg format.<br>
            *File must be under 150kb in size.</p>

            
        </fieldset>

        <br>
        <input class="submit" type="submit" value="Submit">
        
        <h2><a href="view.php">View Records</a> | <a href="delete.php">Delete Records</a> | <a href="index.html">Add Records</a></h2>


    </form>

    </main>
