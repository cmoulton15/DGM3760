<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>

    <!--STYLING-->
    <link href="css/main.css" rel="stylesheet" type="text/css">

    <!--GOOGLE FONT-->
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
</head>


<body>

<div class="container">
    <header>
        <h1>02 - Connect to MySQL</h1>
    </header>

    <main>

    <form class="phpForm" action="saveToDB.php" method="POST" enctype="multipart/form-data" name="01form">

        <fieldset>
            <h2>Your Information</h2>
            <label><p>First Name:</p><input name="firstname" type="text" placeholder="first name" pattern="[a-zA-Z0-9 .]{2,99}" > </label>
            <label><p>Last Name:</p><input name="lastname" type="text" placeholder="last name" pattern="[a-zA-Z0-9 .]{2,99}" > </label>
            <label><p>Address:</p><input name="address" type="text" placeholder="address" pattern="[a-zA-Z0-9 .]{3,99}" > </label>
            <label><p>Email:</p><input name="from" type="email" placeholder="email" > </label>
            <label><p>
                Male:
                <input type="radio" name="gender" value="Male">
                
                Female:
                <input type="radio" name="gender" value="Female"></p>
            </label>

            <label><p>Spirit Animal:</p>
                <select name="spiritAnimal">
                  <option value="Lion">Lion</option>
                  <option value="Bear">Bear</option>
                  <option value="Seal">Seal</option>
                  <option value="Armadillo">Armadillo</option>
                </select>
            </label>

            
        </fieldset>

        <br>
        <input class="submit" type="submit" value="Submit">

    </form>

    </main>
</div>

</body>
</html>
